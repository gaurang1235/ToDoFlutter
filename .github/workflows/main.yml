name: Flutter Deployment

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.16.3'

    - name: Install Dependencies
      run: flutter pub get

    - name: Build APK
      run: flutter build web

  deploy:
    runs-on: ubuntu-latest

    needs: build

